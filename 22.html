<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FingerprintJS Example</title>
  <script src="https://fpjscdn.net/v3/qZV8F8LLroCuYQjSkLiY" async></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #111;
      color: #eee;
    }
    #output {
      font-size: 20px;
      margin-top: 20px;
      color: #00ffcc;
    }
    #log {
      margin-top: 30px;
      background-color: #222;
      padding: 10px;
      border-radius: 6px;
      white-space: pre-wrap;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>üîç Detecting Device Fingerprint...</h2>
  <div id="output">Loading...</div>
  <pre id="log"></pre>

  <script>
    const output = document.getElementById('output');
    const logBox = document.getElementById('log');

    function log(message) {
      console.log(message);
      logBox.textContent += `> ${message}\n`;
    }

    window.addEventListener('DOMContentLoaded', () => {
      FingerprintJS.load({ region: 'eu' })
        .then(fp => {
          log("‚úÖ FingerprintJS loaded");
          return fp.get({ extendedResult: true });
        })
        .then(result => {
          const visitorId = result.visitorId;
          output.textContent = `üÜî Device ID: ${visitorId}`;
          log(`üÜî visitorId: ${visitorId}`);

          // ◊©◊ú◊ô◊ó◊î ◊ú◊í◊©◊® ◊ê◊†◊ì◊®◊ï◊ê◊ô◊ì ◊ê◊ù ◊ô◊©
          if (window.AndroidBridge?.onFingerprintGenerated) {
            try {
              window.AndroidBridge.onFingerprintGenerated(visitorId);
              log("üì§ Sent visitorId to Android bridge");
            } catch (e) {
              log("‚ùå Bridge call failed: " + e.message);
            }
          }
        })
        .catch(err => {
          output.textContent = "‚ùå Error loading FingerprintJS";
          log("‚ùå Error: " + err.message);
        });
    });
  </script>
</body>
</html>
