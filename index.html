<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FingerprintJS Example</title>
</head>
<body>
  <h2>Getting your device ID...</h2>

  <script>
    const fpPromise = import('https://fpjscdn.net/v3/ezVq3gIDSVXFPr67etIU')
      .then(FingerprintJS => FingerprintJS.load({ region: "eu" }));

    fpPromise
      .then(fp => fp.get())
      .then(result => {
        const visitorId = result.visitorId;
        console.log(visitorId);
        if (window.AndroidBridge && window.AndroidBridge.onFingerprintGenerated) {
          window.AndroidBridge.onFingerprintGenerated(visitorId);
        }
      });
  </script>
</body>
</html>
